name: "üêõ Bug report"
description: "Report a bug in Kleff"
labels: ["bugfix"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and the expected behavior.
      placeholder: "Clear, concise description"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: "1) ...\n2) ...\n3) ..."
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version / commit
      placeholder: vX.Y.Z or commit SHA
    validations:
      required: false
