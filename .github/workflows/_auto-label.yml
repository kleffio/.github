name: Auto Label (reusable)
on:
  workflow_call: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller
        uses: actions/checkout@v4

      - name: Checkout org configs
        uses: actions/checkout@v4
        with:
          repository: kleffio/.github
          path: .org-config

      - name: Stage org labeler config at default path
        run: |
          mkdir -p .github
          cp .org-config/.github/labeler.yml .github/labeler.yml
          echo "Staged config:"
          ls -la .github/labeler.yml

      - name: Apply labels
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
