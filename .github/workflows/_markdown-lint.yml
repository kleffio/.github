name: _markdown-lint
on:
  workflow_call: {}

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Checkout org config repo
        uses: actions/checkout@v4
        with:
          repository: kleffio/.github
          ref: main
          path: .github-org

      - name: Verify central config exists
        run: |
          set -euo pipefail
          ls -la .github-org || true
          ls -la .github-org/configs || true
          test -f ".github-org/configs/.markdownlint.jsonc" || {
            echo "❌ Not found: .github-org/configs/.markdownlint.jsonc"
            exit 1
          }
          echo "✅ Found .github-org/configs/.markdownlint.jsonc"

      - name: Run Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: ".github-org/configs/.markdownlint.jsonc"
          globs: |
            **/*.md
            !.github-org/**
            !.git/**
