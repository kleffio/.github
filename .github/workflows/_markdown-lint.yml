name: _markdown-lint
on:
  workflow_call: {}

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4

      - name: Resolve Markdownlint config
        id: config
        run: |
          set -euo pipefail
          if [ -f .markdownlint.jsonc ]; then
            echo "config_file=.markdownlint.jsonc" >> $GITHUB_OUTPUT
          else
            echo "Fetching org-level config from kleffio/.github..."
            git clone --depth=1 https://github.com/kleffio/.github tmp-org
            echo "config_file=tmp-org/.github/configs/.markdownlint.jsonc" >> $GITHUB_OUTPUT
          fi
          echo "Resolved config file: $(grep config_file= $GITHUB_OUTPUT)"

      - name: Run Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: ${{ steps.config.outputs.config_file }}
          globs: |
            **/*.md
            !tmp-org/**
            !.git/**
