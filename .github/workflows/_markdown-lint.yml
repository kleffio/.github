name: _markdown-lint
on:
  workflow_call: {}

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Checkout org config repo
        uses: actions/checkout@v4
        with:
          repository: kleffio/.github
          ref: main
          path: .org-config

      - name: Verify central config exists
        run: |
          set -euo pipefail
          ls -la .org-config || true
          ls -la .org-config/configs || true
          test -f ".org-config/configs/.markdownlint.jsonc" || {
            echo "❌ Not found: .org-config/configs/.markdownlint.jsonc"
            exit 1
          }
          echo "✅ Using .org-config/configs/.markdownlint.jsonc"

      - name: Run Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: ".org-config/configs/.markdownlint.jsonc"
          globs: |
            **/*.md
            !.org-config/**
            !.git/**
