name: Render PlantUML Diagrams

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.puml"
      - "**/*.plantuml"
      - ".github/workflows/render-plantuml.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Graphviz (dot)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          dot -V

      - name: Download PlantUML
        run: |
          mkdir -p tools
          curl -L -o tools/plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Render diagrams to SVG
        run: |
          mkdir -p docs/diagrams
          # render each file; if one fails, print it and continue (optional)
          while IFS= read -r file; do
            echo "Rendering $file"
            java -DPLANTUML_DOT=/usr/bin/dot -jar tools/plantuml.jar -tsvg "$file" -o "$(pwd)/docs/diagrams" || {
              echo "FAILED: $file"
            }
          done < <(find . -type f \( -name "*.puml" -o -name "*.plantuml" \))

      - name: Commit rendered diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams
          git commit -m "chore(diagrams): render PlantUML" || echo "No changes to commit"
          git push