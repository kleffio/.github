name: PlantUML -> GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.puml"
      - "**/*.plantuml"
      - ".github/workflows/plantuml-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          dot -V

      - name: Download PlantUML
        run: |
          mkdir -p tools
          curl -L -o tools/plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Render diagrams to SVG
        run: |
          rm -rf site
          mkdir -p site/diagrams
          while IFS= read -r file; do
            echo "Rendering $file"
            java -DPLANTUML_DOT=/usr/bin/dot -jar tools/plantuml.jar -tsvg "$file" -o "$(pwd)/site/diagrams" || {
              echo "FAILED: $file"
            }
          done < <(find . -type f \( -name "*.puml" -o -name "*.plantuml" \))

          # Simple index so your teacher can browse
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>PlantUML Diagrams</title></head>
            <body>
              <h1>PlantUML Diagrams</h1>
              <ul>
          HTML
          for f in site/diagrams/*.svg; do
            name="$(basename "$f")"
            echo "<li><a href=\"diagrams/$name\">$name</a></li>" >> site/index.html
          done
          echo "</ul></body></html>" >> site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4