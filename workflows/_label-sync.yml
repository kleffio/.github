name: label-sync
on:
  workflow_call: {}
permissions:
  contents: read
  issues: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crazy-max/ghaction-github-labeler@v5
        with:
          configuration-path: labels.yml
          skip-delete: false
          dry-run: false
